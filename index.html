<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Javascript calculator" />
    <meta name="viewport" content="width=device-width, initital-scale=1">
    <title>Your local time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
  </head>
  <body>

      <h1>Basic Calculator</h1>
      <br/>
    <div class="calculator">
      <form id="myform" name="calc">
        <input name="display" class="display"> <br/>
        <div class="console">
          <input type="button" class="nbr" value="1" onclick="calc.display.value+='1'">
          <input type="button" class="nbr" value="2" onclick="calc.display.value+='2'">
          <input type="button" class="nbr" value="3" onclick="calc.display.value+='3'">
          <input type="button" class="symbol" value="+" onclick="calc.display.value+='+'"> <br>
          <input type="button" class="nbr" value="4" onclick="calc.display.value+='4'">
          <input type="button" class="nbr" value="5" onclick="calc.display.value+='5'">
          <input type="button" class="nbr" value="6" onclick="calc.display.value+='6'">
          <input type="button" class="symbol" value="-" onclick="calc.display.value+='-'"> <br>
          <input type="button" class="nbr" value="7" onclick="calc.display.value+='7'">
          <input type="button" class="nbr" value="8" onclick="calc.display.value+='8'">
          <input type="button" class="nbr" value="9" onclick="calc.display.value+='9'">
          <input type="button" class="symbol" value="x" onclick="calc.display.value+='*'"> <br>
          <input type="button" id="C" value="C" onclick="calc.display.value=''">
          <input type="button" class="nbr" value="0" onclick="calc.display.value+='0'">
          <input type="button" id="egal" class="symbol" value="=" onclick="calc.display.value=eval(calc.display.value)">
          <input type="button" class="symbol" value="&#247;" onclick="calc.display.value+='/'">
        </div>
      </form>
    </div>
  </body>
</html>
